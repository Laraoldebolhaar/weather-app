<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@100;200;300;400;500;600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sriracha&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="styles.css"  />
<title>Weather App</title>
</head>

  <body>
    <div class="container">
       <form class="search" id="search">
            <div class="row justify-content-md-center">
              <div class="col-4">
                  <input type="text" placeholder="Type location" autocomplete="off" class="form-control" id="city-input"/>
                  <button type="button" id="current-location"><h2>Current location</h2></button>
                 </div>
                 <div class="col-2">
                      <input type="submit" value="Search" class="btn btn-warning" />
                    </div>
                    
                  <div class="col-4">
              <h1>-°C</h1>
            </div>
            <div class="col-2">
              <img src="images/sun.png" alt="sun" class="sun-img1" />
            </div>
          </div>
        </form>

          <div class="row justify-content-md-center">
            </div>
          <div class="row-12">
            <h3>Location</h3>
          </div>
          <div class="row">
            <div class="col">
              <h4>Date - Time</h4>
              <br>
            </div>
            <div class="row">
              <div class="col">
                <h5>Short forecast in words</h5>
                <br>
              </div>

              <div class="row justify-content-md-center">
                <div class="col">
                  <div class="day-1">
                  <div class="card">
                      <h6>Mon</h6>
                      <p class="temperature">23°C</p>
                    <img src="images/sun.png" alt="sun" class="forecast-img"/> 
                  </div>
                </div>
                </div>
                <div class="col">
                  <div class="day-2">
                  <div class="card">
                    <h6>Tue</h6>
                    <p class="temperature">18°C</p>
                    <img src="images/sunwind.png" alt="sunwind" class="forecast-img" />
                  </div>
                </div>
                </div>
                <div class="col">
                  <div class="day-3">
                  <div class="card">
                      <h6>Wed</h6>
                      <p class="temperature">20°C</p>
                      <img src="images/sunclouds.png" alt="sunclouds" class="forecast-img"/>
                  </div>
                </div>
                </div>
                <div class="col">
                  <div class="day-4">
                  <div class="card">
                      <h6>Thu</h6>
                      <p class="temperature">22°C</p>
                    <img src="images/sun.png" alt="sun" class="forecast-img"/>
                  </div>
                </div>
                </div>
                <div class="col">
                  <div class="day-5">
                  <div class="card">
                    <h6>Fri</h6>
                    <p class="temperature">17°C</p>
                    <img src="images/cloud.png" alt="cloud" class="forecast-img"/>
                  </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
